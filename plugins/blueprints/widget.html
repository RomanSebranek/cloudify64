<%
    if (!items) {
%>
    <div>loading...</div>
<%
    } else {
%>
    <table class="ui very compact table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Updated</th>
            <th># Deployments</th>
        </tr>
        </thead>
        <tbody>
<%
        _.each(items, function(item) {
%>
        <tr class="<%= item.isSelected ? 'active' : '' %>">
            <td>
                <div>
                    <a class='blueprintName' data-id='<%=item.id%>' href="javascript:void(0)"><%=item.id%></a>
                    <a class='blueprintDrilldown' href="javascript:void(0)"><i class="circular inverted teal link tiny arrow down icon"></i></a>
                </div>
            </td>
            <td><%=item.created_at%></td>
            <td><%=item.updated_at%></td>
            <td><div class="ui green horizontal label"><%=item.depCount%></div></td>
        </tr>
<%
        })
%>
        </tbody>
    </table>
<%
    }
%>
