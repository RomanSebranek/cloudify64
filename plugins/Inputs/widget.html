<% if (!inputs) { %>
<div>loading...</div>
<% } else { %>

<% if (deploymentId) { %>
<div>Inputs for deployment with id: <%=deploymentId%></div>
<% } %>

<table class="ui very compact table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <%
    _.each(inputs, function(value,key) {
    %>
    <tr>
        <td><%=key%></td>
        <td><%=value%></td>
    </tr>
    <%
    })
    %>
    </tbody>
</table>
<% } %>
