<%
    if (!items) {
%>
    <div>loading...</div>
<%
    } else {
%>
    <table class="ui very compact table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Updated</th>
            <th># Deployments</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
<%
        _.each(items, function(item) {
%>
        <tr class="row <%= item.isSelected ? 'active' : '' %>" data-id='<%=item.id%>'>
            <td>
                <div>
                    <a class='blueprintName' href="javascript:void(0)"><%=item.id%></a>
                </div>
            </td>
            <td><%=item.created_at%></td>
            <td><%=item.updated_at%></td>
            <td><div class="ui green horizontal label"><%=item.depCount%></div></td>
            <td>
                <div class="rowActions">
                    <i class="road icon link bordered"></i>
                    <i class="trash icon link bordered"></i>
                </div>
            </td>
        </tr>
<%
        })

//<i class="small icons">
//    <i class="large loading notched circle icon"></i>
//    <i class="small remove icon"></i>
//</i>


%>
        </tbody>
    </table>
<%
    }
%>
