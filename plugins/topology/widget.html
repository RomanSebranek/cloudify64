<div class='topologyContainer' ng-controller="topologyController">
    Topology

    <topology-directive
            topology="topologyData"
            loading="topologyLoading"
            auto-scale="true"
            enable-node-click="true"
            enable-group-click="true"
            enable-zoom="true"
            enable-drag="true"
            enable-drop="true"
            enable-drag-edit="true"
            enable-network-bar-drag="true"
            show-toolbar="true"
            enable-drag-to-select="true"
            enable-context-menu="true"
            auto-layout="true"
            />
</div>
