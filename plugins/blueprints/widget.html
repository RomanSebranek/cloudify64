<table class="ui very compact table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Updated</th>
        <th># Deployments</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
<%
    _.each(items, function(item) {
%>
    <tr class="row <%= item.isSelected ? 'active' : '' %>" data-id='<%=item.id%>'>
        <td>
            <div>
                <a class='blueprintName' href="javascript:void(0)"><%=item.id%></a>
            </div>
        </td>
        <td><%=item.created_at%></td>
        <td><%=item.updated_at%></td>
        <td><div class="ui green horizontal label"><%=item.depCount%></div></td>
        <td>
            <div class="rowActions">
                <i class="rocket icon link bordered" title="Create deployment"></i>
                <i class="trash icon link bordered" title="Delete blueprint"></i>
            </div>
        </td>
    </tr>
<%
    })
%>
    </tbody>
</table>

<button class="ui labeled icon button uploadBlueprint">
    <i class="upload icon"></i>
    Upload
</button>

<div class="ui modal uploadBlueprintModal">
    <div class="header">
        <i class="upload icon"></i> Upload blueprint
    </div>

    <div class="content">
        <form class="ui form uploadForm">
            <div class="fields">
                <div class="field nine wide">
                    <div class="ui labeled input">
                        <div class="ui label">
                            http://
                        </div>
                        <input type="text" name='blueprintFileUrl' placeholder="Enter blueprint url">
                    </div>
                </div>

                <div class="field one wide" style="position:relative;">
                    <div class="ui vertical divider">
                        Or
                    </div>
                </div>
                <div class="field eight wide">
                    <div class="ui action input">
                        <input type="text" readonly value="" class="uploadBlueprintFile">
                        <button class="ui icon button uploadBlueprintFile">
                            <i class="attach icon"></i>
                        </button>
                    </div>
                    <input type="file" name='blueprintFile' id="blueprintFile" style="display: none"/>
                </div>
            </div>

            <div class="field">
                <input type="text" required name='blueprintName' id='blueprintName' placeholder="Blueprint name" required/>
            </div>
            <div class="field">
                <input type="text" required name='blueprintFileName' id='blueprintFileName' placeholder="Blueprint filename e.g. blueprint.yaml"/>
            </div>

            <div class="ui error message" style="display:none">
                <div class="header">Missing data</div>
                <p>Please fill in all the required fields</p>
            </div>
        </form>
    </div>

    <div class="actions">
        <div class="ui cancel basic button">
            <i class="remove icon"></i>
            Cancel
        </div>
        <div class="ui ok green  button">
            <i class="upload icon"></i>
            Upload
        </div>
    </div>
</div>
