<% if (!items) { %>
<div>loading...</div>
<% } else { %>

<table class="ui very compact table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <%
    _.each(items, function(item) {
    %>
    <tr>
        <td><a href="<%=item.html_url%>" target="_blank"><%=item.name%></td>
        <td><%=item.description%></td>
    </tr>
    <%
    })
    %>
    </tbody>
</table>
<% } %>
