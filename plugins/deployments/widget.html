<% if (!items) { %>
    <div>loading...</div>
<% } else { %>

    <% if (blueprintId) { %>
        <div>Deployments for blueprint with id: <%=blueprintId%></div>
    <% } %>

    <table class="ui very compact table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Blueprint</th>
            <th>Created</th>
            <th>Updated</th>
        </tr>
        </thead>
        <tbody>
        <%
        _.each(items, function(item) {
        %>
        <tr>
            <td><%=item.id%></td>
            <td><%=item.blueprint_id%></td>
            <td><%=item.created_at%></td>
            <td><%=item.updated_at%></td>
            <!--<td><div class="ui green horizontal label"><%=item.depCount%></div></td>-->
        </tr>
        <%
        })
        %>
        </tbody>
    </table>
<% } %>
